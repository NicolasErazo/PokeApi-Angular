<div class="container py-4">

    <mat-form-field class="mat-form-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table matSort [dataSource]="dataSource">
        <!-- *ngIf="positionTotal >= 500; else noData" -->

        <ng-container matColumnDef="position">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td class="mat-cell" mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Image </th>
            <td class="mat-cell" mat-cell *matCellDef="let element">
                <img src="{{element.image}}" alt="pokemon" width="100" height="100">
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td class="mat-cell" mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr class="mat-header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="mat-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" mat-row *matNoDataRow>
            <td class="mat-cell" mat-cell colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

    </table>

    <mat-paginator class="mat-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
